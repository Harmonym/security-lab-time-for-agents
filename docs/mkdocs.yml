site_name: Building security and safety into your agent
repo_name: Building security and safety into your agent
repo_url: https://github.com/microsoft/lab-time-for-agents ## needs to be updated

nav:
  - Introduction: index.md
  - Meed the agent: meet-the-agent.md
  - Top AI threats: ai-threats.md
  - Getting Started: getting-started.md
  # - Workshop Setup:
  #   - BUILD Attendees: introduction-event.md
  #   - Self-Guided Learners: introduction-self-guided.md
  - Lab 1 SDL for pair-programming: lab-1-sdl-instructions.md
  - Lab 2 Constraining agent behavior: lab-2-constraints.md
  - Lab 3 Applying safety systems: lab-3-safety-systems.md
  - Lab 4 Testing: lab-4-testing.md
  - Lab 5 Logging: lab-5-logging.md
  - Lab 6 Monitoring & alerting: lab-6-monitoring-alerting.md
  - Lab 7 Human in the loop (optional: optional-labl-7-hitl
  - Summary: summary.md
  - Resources: resources.md
  # - Deployment: deployment.md
  # - Troubleshooting: troubleshooting.md


plugins:
  - glightbox
  - include-markdown
  - search

theme:
  name: material
  logo: media/favicon.png
  favicon: media/favicon.png
  features:
    - navigation.instant
    - navigation.footer
    - content.code.copy
    - navigation.tabs.sticky 
    - content.tabs.link

  # Change Font: https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/?h=fonts
  # Google Fonts Supported By Default: https://fonts.google.com/
  font:
    code: Roboto Mono #Monospaced
    text: Roboto #Regular
  # logo: docs/media/azure-ai-studio.svg
  palette:
    - scheme: default  # Light Mode
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    - scheme: slate # Dark Mode
      primary: amber
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode


markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  # - pymdownx.emoji:
      # emoji_index: !!python/name:material.extensions.emoji.twemoji
      # emoji_generator: !!python/name:material.extensions.emoji.to_svg


extra_css:
  - css/custom.css

# mkdocs.yml
extra_javascript:
  - js/custom-nav.js


